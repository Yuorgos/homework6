<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2" class="upblock"></td>
            <td class="upblock"></td>
            <td colspan="2" class="yellow"></td>
            <td rowspan="4" class="container rblock"></td>
        </tr>
        <tr>
            <td class="lblock"></td>
            <td colspan="2" rowspan="2" class="red"></td>
            <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" class="lblock"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" class="black bblock"></td>
            <td class="inside"></td>
            <td colspan="2" class="inside"></td>
        </tr>
        <tr>
            <td rowspan="3" class="yellow lblock"></td>
            <td class="inside"></td>
            <td colspan="2" rowspan="2" class="blue"></td>
            <td rowspan="3" class="red rcorner rblock"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td class="black bottomblock"></td>
        </tr>
        <tr class="bottomblock">
            <td colspan="3"></td>
        </tr>
    </table>
</body>

</html>
